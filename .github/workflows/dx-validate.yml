# This is a basic workflow to help you get started with Actions

name: Validate

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: 'Populate auth file with SFDX_URL secret'
      shell: bash
      run: 'echo ${{ secrets.TARGET_SFDXURL}} > ./SFDX_URL_STORE.txt'
    - name: 'Authenticate against target org'
      uses: forcedotcom/salesforcedx-actions@master
      with:
        args: 'force:auth:sfdxurl:store --sfdxurlfile=./SFDX_URL_STORE.txt --setalias=target --setdefaultdevhubusername'
        
    - name: 'Push source'
      uses: forcedotcom/salesforcedx-actions@master
      with:
       args: 'force:source:deploy -u target --checkonly -p "./"'
